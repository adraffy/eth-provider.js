<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lookup</title>
</head>
<body>
<pre>Loading...</pre>
<script type="module">	
import {FetchProvider, ENS} from '../dist/eth-tools.min.js';
import {ens_normalize} from '../../ens-normalize.js/dist/ens-normalize.min.js'; 
let ens = new ENS({
	provider: new FetchProvider({url: 'https://cloudflare-eth.com/'}),
	ens_normalize
});
const pre = document.querySelector('pre');
async function run() {
	let input = window.location.hash.slice(1).trim();
	if (input.length == 0) {
		pre.innerHTML = 'Provide a name using location hash: <a href="#bRanTly.eth">example</a>';
		return;
	}
	pre.innerHTML = `Resolving ${input}...`;
	try {
		let name = await ens.resolve(input);
		let address = await name.get_address();
		let primary = await name.get_primary();
		let texts = await name.get_texts(['email', 'com.twitter']);
		let content = await name.get_content();
		//let addrs = await name.get_addrs(['BTC', 'LTC']);
		pre.innerHTML = JSON.stringify({
			input,
			name,
			node: name.node.hex,
			address,
			resolver: name.resolver,
			texts,
			//addrs
		}, null, 2);
	} catch (err) {
		pre.innerHTML = `Error: ${err.message}`;
	}
}
await run();
window.addEventListener('hashchange', run);
</script>
</body>
</html>
